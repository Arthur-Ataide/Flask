<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar novo Estudante</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <h1 style="text-align: center;">Editar {{estudante.nome}}</h1>
    <form action="/edit/{{estudante.id}}" class="container" method="POST">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" value="{{estudante.nome}}">
            </div>
            <div class="col-md-6">
                <input type="number" name="idade" id="idade" class="form-control" placeholder="Idade" value="{{estudante.idade}}">
            </div>
        </div>
        <br>
            <div class="row col-xs-12">
            <button type="submit" class="btn btn-block btn-success">Adicionar</button>
            </div>
    </form>

</body>

</html>
